<div class="container" style="margin-top: 80px;">
  <button (click)="ShowConfirmed()">Confirmed</button>
  <button (click)="ShowRejected()">Rejected</button>
  <table class="table" border="1">
    <thead class="thread text-center">
      <tr>
        <th>Item No</th>
        <th>View Details</th>
        <th>Price</th>
        <th>TimeStamp</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let order of orders let i = index">
        <td *ngIf="order">{{order.orderId}}</td>
        <td *ngIf="order" (click)="orderView(i)" data-toggle="modal" data-target="#order_view"><button
            class="fas fa-search"></button></td>
        <td *ngIf="order">{{order.totalPrice/100}} SPC</td>
        <td *ngIf="order"> {{date}}</td>
      </tr>
      <!-- </div> -->
    </tbody>
  </table>
  <div class="modal fade product_view" id="order_view">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="#" data-dismiss="modal" (click)="clearProduct()" class="class pull-right"><span
              class="fa fa-remove"></span></a>
          <h4 class="modal-title">
            <dt>Order Details</dt>
          </h4>
        </div>
        <div class="modal-body">
          <div class="container border border-dark" style="margin-top: 40px;">
            <div class="row nav2">
              <div class="column">
                <h4 style="color: white;margin: 15px;">Order<span class="glyph fas fa-shopping-cart"></span></h4>
              </div>
              <div class="column" style="text-align: right;width:40%">
                <h4 style="color: white;margin: 15px;">{{date}}</h4>
              </div>
              <div class="column" style="text-align: right;width:40%">
                <h4 style="color: white;margin: 15px;"> Cart Total {{currentOrder.totalPrice /100}} SPC</h4>
              </div>
            </div>
            <div class="container">
              <table class="table border border-dark" style="margin-top: 30px;margin-bottom: 30px;">
                <thead class="thead" style="background-color: #8b8e91;">
                  <tr>
                    <th>Item No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of currentOrder.orderDetails let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.itemPrice}} SPC</td>
                    <td>
                      <input style="width: 25px;height: 20px;font-size: 14px" type="text" name="name"
                        value="{{item.itemCount}}" disabled>
                    </td>
                    <td>{{item.itemTotal}} SPC</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
